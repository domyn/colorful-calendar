apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {
    PUBLISH_GROUP_ID = 'pl.domyno'
    PUBLISH_ARTIFACT_ID = 'colorful-calendar'
    PUBLISH_VERSION = '1.1.3'

    bintrayRepo = 'maven'
    bintrayName = PUBLISH_ARTIFACT_ID
    publishedGroupId = PUBLISH_GROUP_ID
    libraryName = PUBLISH_ARTIFACT_ID
    artifact = PUBLISH_ARTIFACT_ID
    libraryVersion = PUBLISH_VERSION
    libraryDescription = 'Material design-like colorful calendar widget for Android'
    siteUrl = 'https://github.com/domyn/colorful-calendar'
    gitUrl = 'https://github.com/domyn/colorful-calendar.git'
    developerId = 'domyn'
    developerName = 'Dominik Murzynowski'
    developerEmail = 'github@domyno.pl'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        def vMajor = 1
        def vMinor = 1
        def vPatch = 3

        minSdkVersion 21
        //noinspection OldTargetApi
        targetSdkVersion 28
        versionCode vMajor * 10000 + vMinor * 100 + vPatch
        versionName '${vMajor}.${vMinor}.${vPatch}'

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0-M1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0-M1'
}

apply from: 'https://raw.githubusercontent.com/numetriclabz/jcenter/master/installv.gradle'
apply from: 'https://raw.githubusercontent.com/domyn/jcenter/master/bintrayv.gradle'
